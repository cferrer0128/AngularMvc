<h2>Employee Detail</h2>

<form [formGroup]="empForm" novalidate>
  <div class="form-group">
    <label class="center-block">
      Name:
      <input class="form-control" formControlName="name">
    </label>

  </div>
  <div class="form-group">
    <label class="center-block">
      Accumulate:
     
        <input class="form-control" maxlength="3" readonly formControlName="vacAccumulate">
   
    </label>

  </div>
  <div class="form-group">
    <label class="center-block">
      Employye Type:
      <input class="form-control" readonly formControlName="employeeType">
    </label>
  </div>
  <div class="form-group">

    <label class="center-block">
      Work Days:
      <div class="input-group">

        <span class="input-group-btn">
          <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus" data-field="" (click)="doWorkDays('minus')">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </span>
        <input class="form-control" maxlength="3" formControlName="workDays" style="margin-left: 15px">
        <span class="input-group-btn">
          <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="" (click)="doWorkDays('plus')">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div>

    </label>
    <label class="center-block">
      Vacation Days:
      <div class="input-group">

        <span class="input-group-btn">
          <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus" data-field="" (click)="doVacDays('minus')">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </span>
        <input class="form-control" maxlength="2" formControlName="vacDays" style="margin-left: 15px">
        <span class="input-group-btn">
          <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="" (click)="doVacDays('plus')">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div>

    </label>
    

  </div>
  
  <button class="btn btn-primary" *ngIf="empForm.valid" (click)="doSave()">Save Employee</button>
</form>
