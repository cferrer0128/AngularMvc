<h2>Employee Detail</h2>

<form [formGroup]="heroForm" novalidate>
  <div class="form-group">
    <label class="center-block">
      Name:
      <input class="form-control" formControlName="name">
    </label>

  </div>
  <div class="form-group">
    <label class="center-block">
      Accumulate:
      <div class="input-group">

        <span class="input-group-btn">
          <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus" data-field="">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </span>
        <input class="form-control" maxlength="3" formControlName="vacAccumulate" style="margin-left: 15px">
        <span class="input-group-btn">
          <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div>


    </label>

  </div>
  <div class="form-group">
    <label class="center-block">
      Employye Type:
      <input class="form-control" readonly formControlName="employeeType">
    </label>
  </div>
  <div class="form-group">

    <label class="center-block">
      Work Days:
      <div class="input-group">

        <span class="input-group-btn">
          <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus" data-field="">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </span>
        <input class="form-control" maxlength="3" formControlName="workDays" style="margin-left: 15px">
        <span class="input-group-btn">
          <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div>



    </label>

  </div>
  <p>Form value: {{ heroForm.value | json }}</p>
  <p>Form status: {{ heroForm.status | json }}</p>
  <button class="btn btn-primary" *ngIf="heroForm.status" (click)="doSave()">Save Employee</button>
</form>
